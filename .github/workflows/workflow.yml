name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dotnet user-secrets set "ThirdPartyMovieData:apiKey" "${{ secrets.TMDB_API_KEY }}" --project "MovieCrew_core.Test" 
      - name: SonarScanner for .NET 7 with pull request decoration support
        uses: highbyte/sonarscan-dotnet@v2.1.3
        with:
          # The key of the SonarQube project
          sonarProjectKey: MovieCrew
          # The name of the SonarQube project
          sonarProjectName:  MovieCrew
          # The SonarQube server URL. For SonarCloud, skip this setting.
          sonarHostname:  ${{ secrets.SONAR_HOST_URL }}
          # Optional command arguments to dotnet test
          dotnetTestArguments: --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          # Optional extra command arguments the the SonarScanner 'begin' command
          sonarBeginArguments: /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" -d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
          
          
        
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
